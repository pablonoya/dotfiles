- defaults:
    link:
      relink: true

- link:
    ~/.Xresources: Xresources
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.condarc: condarc
    ~/.config/fusuma/config.yml: fusuma.yml
    ~/.config/kitty: kitty
    ~/.config/neofetch: neofetch
    ~/.config/starship.toml: starship.toml

    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json

    # plasma
    ~/.local/share/color-schemes/Seracolors.colors: plasma/color-schemes/Seracolors.colors

- shell:
    - [git submodule update --init --recursive, Installing submodules]
